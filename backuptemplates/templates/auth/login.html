<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AgroFeeder</title>
    <link rel="stylesheet" href="{% load static %}{% static 'css/auth.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-user-circle"></i>
                </div>
                <h1>AgroFeeder</h1>
                <p>Sistema de Alimentação Automática</p>
            </div>
            
            <form method="post" class="auth-form">
                {% csrf_token %}
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                
                <div class="form-group">
                    <label for="username">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="username" name="username" placeholder="seu@email.com" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>
                </div>
                
                <button type="submit" class="auth-btn">
                    <span class="btn-text">Entrar</span>
                    <span class="btn-loading" style="display: none;">Entrando...</span>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Use qualquer email para testar:</p>
                <p class="test-accounts">
                    admin@teste.com (Admin) • farmer@teste.com (Agricultor) • operador@teste.com (Operador)
                </p>
            </div>
        </div>
    </div>
</body>
</html>
